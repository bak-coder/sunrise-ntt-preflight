name: CI â€” deterministic demo smoke

on:
  push:
  pull_request:

jobs:
  deterministic-demo-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run deterministic demo smoke
        run: bash scripts/demo-mock-flow.sh
